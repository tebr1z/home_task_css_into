<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://hasimovtabriz.com.tr/assets/bootstrap.min.css">
    <link rel="stylesheet" href="https://hasimovtabriz.com.tr/assets/button.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section class="section-form-register">
        <div class="card-body">
            <form action="successful.html">
                <div class="form-card">
                    <label for="UserName">UserName and Email</label>
                    <input placeholder="UserName adn Email" type="text" id="text" class="form-control" minlength="3"
                        autofocus required>
                </div>
                <div></div>
                <div class="form-card">
                    <label for="Password">Password</label>
                    <input placeholder="Password" type="Password" id="Password" class="form-control" minlength="6"
                        required>
                </div>
                <div></div>

                <button class="btn-1 t1-btn t-custom-btn" type="submit">Confirim</button>
            </form>

        </div>
    </section>
    <div class="login">

        <a href="forgetpassword.html" class="forget"><button class="btn-1 t1-btn t-custom-btn">Forget Password</button>
        </a>
        <a href="index.html" class="forget"><button class="btn-1 t1-btn t-custom-btn">Loginr</button></a>
    </div>
</body>

</html>
